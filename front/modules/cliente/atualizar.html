<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absoluto</title>
    <link rel="stylesheet" href="../cliente/css/style.css">
    <!-- <script src="Cadastro/cadastroCliente.js"></script> -->
<body>
    <section class="main">
        <header>
            <div id="logo" class="col-sm-8">
                <h1><a>Absoluto<span>Gás</span></a></h1>
            </div>
            <ul class="navigation">
                <li><a href="../inicio/inicial.html">Inicio</a></li>
                <li><a href="../cliente/listar.html">Listagem</a></li>
                <li><a href="../cliente/cadastrar.html">Cadastrar</a></li>
            </ul>
        </header>
        
        
        <div class="container">
            <form id="form" class="row">
                <h1 class="col-12">Dados do Cliente</h1>
                <input type="hidden" id="id-cliente" />
                <div class="col-6">
                    <label for="nomeCompleto">Nome Completo</label>
                    <input type="text" name="nomeCompleto" placeholder="" id="nomeCompleto">
                    <i class="fa-solid fa-user"></i>
                </div>
            
                <div class="col-12">
                    <label for="rua">Rua</label>
                    <input type="text" name="rua" id="rua">
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="col-2">
                    <label for="numero">Telefone</label>
                    <input type="text" name="numero" id="telefone" placeholder="">
                </div>
                <div class="col-5">
                    <label for="tipo">Tipo ( Whatsapp / Comercial / Residencial )</label>
                    <input type="text" name="tipoContato" id="tipoContato" placeholder="">
                    <!-- <select name="tipo" id="tipo" >
                        <option value="1" selected>Whatsapp</option>
                        <option value="2">Residencial</option>
                        <option value="3">Comercial</option>
                    </select> -->
                </div>
                <div class="col-6">
                    <label for="nascimento">Data de nascimento</label>
                    <input type="date" name="nascimento" id="nascimento" placeholder="">
                    <i></i>
                </div>
                <div class="col-6">
                    <label for="cpf">CPF</label>
                    <input type="text" name="cpf" id="cpf" placeholder="">
                    <i class="fa-solid fa-address-card"></i>
                </div>
                
                <div class="col-12" id="areaEndereco">
                    <label for="endereco">Endereço</label>
                    <input type="text" name="rua" id="rua" placeholder="rua" value="">
                    <br>
                    <br>
                    <label for="cidade">Cidade</label>
                    <input type="text" name="cidade" placeholder="" id="cidade">
                    <i class="fa-solid fa-envelope"></i>
                    <br>
                    <br>
                    <label for="numero">Numero</label>
                    <input type="text" name="numero" id="numero" placeholder="" value="">
                    <br>
                    <br>
                    <label for="bairro">Bairro</label>
                    <input type="text" name="bairro" placeholder="" id="bairro">
                    <i class="fa-solid fa-envelope"></i>
                    <br>
                    <br>
                    <label for="complemento">Complemento</label>
                    <textarea id="complemento" name="complemento"></textarea>
                </div>
                <div class="col-4">
                    <input type="button" onclick="Atualizar()" value="Salvar ">
                    <br>
                </div>
                
            </form>
        </div>


        <!--inicio do footer-->
        <div class="footer">
            <ul class="sci">
                <li><a href="#">
                        <ion-icon name="logo-facebook"></ion-icon>
                    </a></li>
                <li><a href="#">
                        <ion-icon name="logo-instagram"></ion-icon>
                    </a></li>
                <li><a href="#">
                        <ion-icon name="logo-whatsapp"></ion-icon>
                        </ion-icon>
                    </a></li>
            </ul>
         
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
<script src="src/atualizar.js"></script>


</head>

</html>
