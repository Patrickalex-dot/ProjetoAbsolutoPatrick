<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absoluto</title>
    <link rel="stylesheet" href="../pedido/css/style.css">
    
<body>
    <section class="main">
        <header>
            <div id="logo" class="col-sm-8">
                <h1><a>Absoluto<span>Gás</span></a></h1>
            </div>
            <ul class="navigation">
                <li><a href="../inicio/inicial.html">Inicio</a></li>
                <li><a href="../pedido/listar.html">Listagem</a></li>
            </ul>
        </header>
        
        
        <div class="container">
            <form id="form" class="row">
                <h1 class="col-12">Cadastro de Pedido</h1>
                <div class="col-6">
                    <select name="idCliente" id="listagem-clientes">
                        <option selected>Selecione o Cliente</option>
                    </select>
                </div>
            
                <div class="col-2">
                    <select name="idProduto" id="listagem-produtos">
                        <option selected>Selecione o Produto</option>
                    </select>
                </div>
                <div class="col-5">
                    <select name="idMotorista" id="listagem-motoristas">
                        <option selected>Selecione o Motorista</option>
                    </select>                    
                </div>
                <div class="col-6">
                    <select name="Situacao" id="situacao">
                        <option selected>Selecione o status do pedido</option>
                        <option value="1">Buscando Motorista</option>
                        <option value="2">Motorista a caminho</option>
                        <option value="3">Pedido entregue com exito</option>
                    </select>
                </div>
                <div class="col-6">
                    <select name="TipoPagamento" id="tipopagamento">
                        <option selected>Forma de pagamento</option>
                        <option value="1">À Vista (Débito)</option>
                        <option value="2">À Vista (Crédito)</option>                        
                    </select>
                </div>
                <div class="col-7">
                    <label for="data-hora-entrega">Data e hora da entrega</label>
                    <input type="datetime-local" name="DataHoraEntrega" id="data-hora-entrega">
                </div>
                <div class="col-7">
                    <input type="number" name="Valor" id="valorProduto" placeholder="Digite o valor do produto">
                </div>
                <div class="col-4">
                    <input type="button" onclick="CapturarDadosPedido()" value="Salvar pedido">
                </div>
    </section>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
<script src="src/cadastrar.js"></script>
</head>

</html>
